<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Intégration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col xl6 m6 s12">
                <p class="company">Lycée Saint-Vincent</p>
                <div class="center-align">
                    <div class="para">
                        <p>Sous Titre</p>
                        <h2>Titre</h2>
                        <p>Texte</p>
                    </div>
                </div>
            </div>
            <div class="col xl6 m6 s12">
                <div class="right center-align">
                    <h2>Titre</h2>
                    <p>Texte</p>                   
                    <form>                        
                        <div class="input-field col xl12 m12 s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>    
                        <div class="input-field col xl12 m12 s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Mot de passe</label>
                        </div>
                        <div class="col xl12 m12 s12">
                            <div class="col xl6 m6 s12">
                                <label>
                                    <input type="checkbox">
                                    <span>OK</span>
                                </label>
                            </div>    
                            <div class="col xl6 m6 s12">
                                <a href="#">Lien</a>
                            </div>
                        </div>
                        <div class="button col xl12 m12 s12">
                            <button class="btn waves-effect waves-light col xl12 m12 s12" type="submit" name="action">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
